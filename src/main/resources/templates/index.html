<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layouts/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/card.css" rel="stylesheet">
<!--    <link th:href="@{/css/card.css}" rel="stylesheet">-->


</head>
<body>
<div layout:fragment="content">
<!--    <div th:replace="~{fragments/myNavbar::myNavbar}"></div>-->

    <div class="container">
        <div class="row">
            <div class="col">

                    <div class="row p-2">
                        <div th:insert="~{fragments/Card::articlecard}"></div>
                    </div>
            </div>
            <div class="col">
                <div class="btn-add rounded-circle">
                    <a th:href="@{/addnewarticle}" class="rounded-circle "><i class="fas fa-plus" style="font-size: 50px" id="ico"></i></a>
                </div>


                <div class="list-group list-group-white" th:fragment="category">
                    <div class="card border-0 shadow-1">
                        <h5 class="card-header">Featured</h5>
                        <div class="card-body">
                            <div
                                    class="bg-image hover-overlay ripple shadow-0-strong rounded"
                                    data-ripple-color="light"
                            >
                                <img
                                        src="https://cdn.pixabay.com/photo/2023/04/09/11/05/mountains-7911302_960_720.jpg"
                                        width="500" height="250"
                                />
                                <a href="#!" data-mdb-toggle="modal" data-mdb-target="#exampleModal1">
                                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
                                </a>
                            </div>
                            <h5 class="card-title mt-4">Special title treatment</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                            <h3 class="card-header">Popular Categories</h3>
                            <a href="#" class="list-group-item list-group-item-action px-3 border-0 rounded-3 mb-2 list-group-item-info">
                                Education</a>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </div>





    <!--      <div th:replace="~{fragments/addnewarticle::addnewarticle}"></div>-->


<!--<div layout:fragment="content">-->

<!--</div>-->



</body>
</html>
